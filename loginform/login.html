<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="loginContainer">
      <section class="vh-100 w-100 ">
        <div class="container-fluid" >
          <div class="row">
            <div class="col-sm-6 text-black" >
              <div class="px-5 ms-xl-4">
                <i
                  class="fas fa-crow fa-2x mx-3 pt-5 mt-xl-4"
                  style="color: #709085"
                ></i>
                <span class="h1 fw-bold mb-0">Logo</span>
              </div>

              <div
                class="d-flex h-custom-2 px-5 ms-xl-4 mt-3 pt-3 pt-xl-5 mt-xl-5"
              >
                <form style="width: 23rem">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Log in
                  </h3>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      id="loginEmail"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="loginEmail"
                      >Email address</label
                    >
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      id="loginPassword"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="loginPassword"
                      >Password</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-info btn-lg btn-block"
                      type="button"
                      id="loginButton"
                    >
                      Login
                    </button>
                  </div>

                  <p class="small">
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </p>

                  <div class="socialBtn d-flex align-item-center justify-content-center pb-4 pt-2 gap-3 w-100 vh-20">
                    <div class="pt-3 mb-2">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn d-flex align-items-center gap-3 px-5"
                        style="border: 1px solid #151515; background-color: #f0e9eb; color: #121212;"
                        type="button"
                        id="googleButton"
                      >
                      <i class="fa-brands fa-google" style="color: #121212;"></i> Google
                      </button>
                    </div>
    
                    <div class="pt-3 mb-2">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn d-flex align-items-center gap-3 px-5"
                        style="border: 1px solid #151515; background-color: #f0e9eb; color: #121212;"
                        type="button"
                        id="guestButton"
                      >
                      <i class="fa-regular fa-user" style="color: #121212;"></i> Guest
                      </button>
                    </div>
                  </div>

                  <p>
                    Don't have an account?
                    <a href="#!" class="link-info">Register here</a>
                  </p>
                </form>
              </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image"
                class="w-100 vh-100"
                style="object-fit: cover; object-position: left"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
