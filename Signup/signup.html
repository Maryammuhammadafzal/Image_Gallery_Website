<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup Form</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signupContainer">
      <section class="vh-100 w-100 ">
        <div class="container-fluid" >
          <div class="row">
            <div class="col-sm-6 text-black" >
              <div class="px-5 ms-xl-4">
                <i
                  class="fas fa-crow fa-2x mx-3 pt-5 mt-xl-4"
                  style="color: #709085"
                ></i>
                <span class="h1 fw-bold mb-5">Logo</span>
              </div>

              <div
                class="d-flex h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-5 mt-xl-5"
              >
                <form style="width: 23rem">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign Up
                  </h3>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="text"
                      id="signupName"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="signupName"
                      >User Name</label
                    >
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      id="signupEmail"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="signupEmail"
                      >Email address</label
                    >
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      id="signupPassword"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="signupPassword"
                      >Password</label
                    >
                  </div>

                  <div class="py-3 mb-5">
                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-info btn-lg btn-block"
                      type="button"
                      id="signupButton"
                    >
                      signup
                    </button>
                  </div>

                  <p>
                    Do you have an account?
                    <a href="../loginform/login.html" class="link-info" id="signupLink">Login here</a>
                  </p>
                </form>
              </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="signup image"
                class="w-100 vh-100"
                style="object-fit: cover; object-position: left"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="signup.js"></script>
  </body>
</html>
